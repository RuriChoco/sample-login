<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if info %}Edit{% else %}Add{% endif %} Personal Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">{% if info %}Edit{% else %}Add{% endif %} Personal Information</h2>
        <div class="card p-4 shadow-lg">
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control" value="{{ info[1] if info else '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" value="{{ info[2] if info else '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone:</label>
                    <input type="text" name="phone" class="form-control" value="{{ info[3] if info else '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address:</label>
                    <textarea name="address" class="form-control">{{ info[4] if info else '' }}</textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
